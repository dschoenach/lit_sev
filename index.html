<!DOCTYPE html>
<html>
<head>
    <title>PDF Files</title>
</head>
<body>
    <h1>List of PDF Files</h1>
    <ul id="fileList">
        <!-- Files will be added here by JavaScript -->
    </ul>

    <script>
        // Predefined list of files
        var files = ["1520-0493-mwr-d-16-0417.1.pdf", "1520-0493-mwr-d-18-0359.1.pdf", "Quart J Royal Meteoro Soc - 2021 - Mile - Supermodding A special footprint operator for mesoscale data assimilation using.pdf"];

        // Get the file list element
        var fileList = document.getElementById("fileList");

        // Loop through the files and add them to the list
        for (var i = 0; i < files.length; i++) {
            // Create a new list item
            var li = document.createElement("li");

            // Create a link
            var a = document.createElement("a");
            a.href = files[i];
            a.textContent = files[i];

            // Add the link to the list item
            li.appendChild(a);

            // Add the list item to the list
            fileList.appendChild(li);
        }
    </script>
</body>
</html>
